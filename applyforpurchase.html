<div class="container-fluid">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8	 ">
			<h1>Property information</h1>
			<div class="well">
				<form [ngFormModel]="form" (ngSubmit)="Next()">
					<fieldset>
						<legend>
							Tell us about the property you'd like to purchase.
						</legend>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="street">
									Street address
								</label>
								<input type="text"
									   class="form-control"
									   id="street"
									   ngControl="street"
									   #street="ngForm"
									   placeholder="Enter a location" />
							</div>
							<div class="form-group col-md-4">
								<label for="aptunit">
									Apt/Unit
								</label>
								<input type="text"
									   class="form-control"
									   id="aptunit"
									   ngControl="aptunit"
									   #aptunit="ngForm"
									   />
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label for="zipcode">
									ZIP code
								</label>
								<input type="text"
									   class="form-control"
									   id="zipcode"
									   ngControl="zipcode"
									   #zipcode="ngForm" />
							</div>
							<div class="form-group col-md-4">
								<label for="city">
									City
								</label>
								<input type="text"
									   class="form-control"
									   id="city"
									   ngControl="city"
									   #city="ngForm" />
							</div>
							<div class="form-group col-md-4">
								<label for="state">
									State
								</label>
								<input type="text"
									   class="form-control"
									   id="state"
									   ngControl="state"
									   #state="ngForm" />
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label for="homevalue">
									Estimated home value
								</label>
								<input type="text"
									   class="form-control"
									   id="homevalue"
									   ngControl="homevalue"
									   #homevalue="ngForm" />
							</div>
							<div class="form-group col-md-4">
								<label for="propertyusage">
									Property usage
								</label>
								<input type="text"
									   class="form-control"
									   id="propertyusage"
									   ngControl="propertyusage"
									   #propertyusage="ngForm" />
							</div>
							<div class="form-group col-md-4">
								<label for="propertytype">
									Property type
								</label>
								<input type="text"
									   class="form-control"
									   id="propertytype"
									   ngControl="propertytype"
									   #propertytype="ngForm" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<button class="btn" type="submit">Next</button>
							</div>
						</div>
					</fieldset>
				</form>

			</div>
		</div>
	</div>
</div>
